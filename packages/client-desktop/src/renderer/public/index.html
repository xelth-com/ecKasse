<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ecKasse - LLM-Powered Open Source POS System" />
    <title>ecKasse Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="App">
        <header class="App-header">
          <p>ecKasse Client</p>
          <p>Backend URL: <span id="backend-url">Fetching...</span></p>
          <p>WebSocket URL: <span id="ws-url">Waiting for Backend URL...</span></p>
          <p>WebSocket Status: <span id="ws-status">Disconnected</span></p>
          
          <div class="section">
            <h4>WebSocket Ping / HTTP Fallback</h4>
            <input
              type="text"
              id="input-value"
              placeholder="Payload for ping_ws (optional)"
              style="margin-right: 10px;"
            />
            <button id="send-command-btn" disabled>
              Send Command (WebSocket with HTTP Fallback)
            </button>
            <button id="send-http-ping-btn" disabled style="margin-left: 10px;">
              Send HTTP Ping Directly
            </button>
            <p id="last-ws-message"></p>
            <p>Response: <pre id="response-text"></pre></p>
          </div>

          <div class="section">
            <h4>Gemini Ping-Pong Test (via Backend)</h4>
            <input
              type="text"
              id="gemini-input"
              placeholder="Enter message for Gemini"
              style="margin-right: 10px; min-width: 300px;"
            />
            <button id="send-gemini-btn" disabled>
              Send to Gemini (via Backend)
            </button>
            <p>Gemini Response: <pre id="gemini-response"></pre></p>
          </div>

        </header>
      </div>
    </div>
    <script src="websocket.js"></script>
    <script src="app.js"></script>
  </body>
</html>
